<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div>
            <h1 class="text-center m-5">Carnet d'adresse </h1>
        </div>
        <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-lg btn-primary" id="display-contact-list">Afficher contact</button>
            <button type="button" class="btn btn-lg btn-success" id="display-form-add">Créer contact</button>
            <button type="button" class="btn btn-lg btn-danger"  id="empty-result-div">Vider Div</button>
        </div>
        <div class="m-5" id="result-div">
            <section id="contact-list">
                <h1> partie liste des contacts </h1>
            </section>
            <section id="contact-add">
                <!-- ici viendra ce qu'on appel un flash Message  voir fonction flashMessage dans le fichier JS -->
                <div class="my-5" id="contact-add-title">
                    <h1> partie ajout de contact </h1>
                </div>

                <form id="form-add">

                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Civilité</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexe" id="M" value="M">
                            <label class="form-check-label" for="M">
                              Mr
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexe" id="F" value="F">
                            <label class="form-check-label" for="F">
                              Mme
                            </label>
                          </div>
                        </div>
                    </fieldset>

                    <div class="row mb-3">
                      <label for="lastName" class="col-sm-2 col-form-label">Nom</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="lastName" id="lastName">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="firstName" class="col-sm-2 col-form-label">Prénom</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="firstName" id="firstName">
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="telephoneNumber" class="col-sm-2 col-form-label">Numéro de téléphone</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="telephoneNumber" id="telephoneNumber">
                        </div>
                      </div>
                    <button type="submit" class="btn btn-primary">Ajouter contact</button>
                  </form>
            </section>
        </div>
    </div>
    



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
