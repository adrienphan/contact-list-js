<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/phone.png"/>
    <title>Contacts List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <h1 class="text-center m-auto">liste de contacts</h1>
    <div id="button-container" class="container d-flex justify-content-center">
        <div class="btn-group" role="group">
            <button class="col btn btn-primary" id="displayContactsBtn">
                Afficher Contacts
            </button>
            <button class="col btn btn-primary" id="createContact" data-bs-toggle="modal" data-bs-target="#exampleModal">
               Créer contact
            </button>
            <button class="col btn btn-secondary" id="blankPage">
                Page Blanche
            </button>
        </div>
    </div>
    <div class="container-md">
        <table id="contact-display"  class="table">

        </table>
        
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="newContactForm" action="post" >
                <div class="mb-3">
                    <label for="formInputCiv">Civilité</label>
                    <select class="form-select" aria-label="Default select example" id="formInputCiv">
                        <option value="Mr">Mr.</option>
                        <option value="Mme">Mme.</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="formInputName" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="formInputName">
                </div>
                <div class="mb-3">
                    <label for="formInputFirstName" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="formInputFirstName">
                </div>
                <div class="mb-3">
                    <label for="formInputPhone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="formInputPhone">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
          <button type="button" id="addContactButton" class="btn btn-primary" >Confirmer</button>
          <!-- <button type="button" id="addContactButton" class="btn btn-primary" data-bs-dismiss="modal">Confirmer</button> -->
        </div>
        
      </div>
    </div>
  </div>
  <!-- Toast -->
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="alertToast">
    <div class="toast-header">
      <strong class="me-auto">Info</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastMessage">
      Hello, world! This is a toast message.
    </div>
  </div>
  
</body>
</html>
